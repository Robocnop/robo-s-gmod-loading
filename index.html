<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>[FR/BE] Robo’s FnafHunt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay">
        <div class="main-content">
            <div class="panel info-panel">
                <h1 id="servName">Chargement...</h1>
                <div class="detail">
                    <img id="gm-icon" src="img/gmod.svg">
                    <span id="gameMode">Gamemode</span>
                </div>
                <div class="detail">
                    <img src="img/map.svg">
                    <span id="map">Mapname</span>
                </div>
                <div class="workshop-id">Workshop ID: 3528751990</div>
            </div>

            <div class="panel rules-panel">
                <h1>RÈGLES</h1>
                <ul class="rules-list">
                    <li>1. Pas de earrape.</li>
                    <li>2. Respect des autres joueurs.</li>
                    <li>3. Pas de troll abusif ou à répétition.</li>
                    <li>4. Respecter les administrateurs.</li>
                    <li class="enjoy">Bon amusement !</li>
                </ul>
            </div>
        </div>

        <div class="footer">
            <div id="stateLoad">Initialisation...</div>
            <div class="progress-container">
                <div id="loadBar-width"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
